version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: udonggeum-backend-dev
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: udonggeum
      DB_SSLMODE: disable
      GIN_MODE: debug
      ENVIRONMENT: development
    env_file:
      - .env.development
    depends_on:
      - db
    volumes:
      # Mount source for easier debugging (optional)
      - ./logs:/root/logs

  db:
    image: postgres:15
    container_name: udonggeum-db-dev
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: udonggeum
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data_dev:
